<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Zone Registration Form</title>
</head>
<body style="background-color: #ecf4cc; font-family: Arial, sans-serif; padding: 20px;">

    <h2 style="text-align: center; color: #0c0c0c;">Fit Zone Registration Form</h2>

    <form style="width: 300px; margin: auto; padding: 20px; background-color: #3cb7a9; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);" action="index.html" method="GET">
        <label for="name" style="display: block; margin-bottom: 8px; color: #0e0e0e;">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required
               style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="age" style="display: block; margin-bottom: 8px; color: #0c0c0c;">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required
               style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="gender" style="display: block; margin-bottom: 8px; color: #010101;">Gender:</label>
        <select id="gender" name="gender" required
                style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="contact" style="display: block; margin-bottom: 8px; color: #080808;">Contact:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required
               style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="height" style="display: block; margin-bottom: 8px; color: #0a0a0a;">Height (in cm):</label>
        <input type="number" id="height" name="height" placeholder="Enter your height" required
               style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="payment" style="display: block; margin-bottom: 8px; color: #080808;">Mode of Payment:</label>
        <select id="payment" name="payment" required
                style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="online">Online</option>
        </select>

        <button type="submit" 
                style="width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer;" onclick="location.href='main.html'">
            Confirm & Submit
        </button>
    </form>

</body>
</html>
